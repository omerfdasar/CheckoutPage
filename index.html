<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Checkout</title>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <section class="container">
      <div class="left_block">
        <div class="conctact_info">
          <h3>Contact Information</h3>
          <label for="Email">Email</label>
          <div class="email">
            <i class="material-icons">&#xe0be;</i>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Enter your email..."
            />
          </div>
          <label for="Phone">Phone</label>
          <div class="Phone">
            <i class="material-icons">&#xe551;</i>
            <input
              type="tel"
              name="phone"
              id="Phone"
              placeholder="Enter your phone..."
            />
          </div>
        </div>
        <div class="shipping_adress">
          <h3 class="ship_header">Shipping Adress</h3>
          <label for="FullName">Full Name</label>
          <div class="fullName">
            <i class="material-icons">&#xe7fd;</i>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full name"
            />
          </div>
          <label for="Address">Address</label>
          <div class="adress">
            <i class="material-icons">&#xe88a;</i>
            <input
              type="text"
              name="adress"
              id="adress"
              placeholder="Enter your adress..."
            />
          </div>
          <label for="city">City</label>
          <div class="city">
            <i class="material-icons">&#xe7f1;</i>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="Enter your city..."
            />
          </div>

          <div class="count-post">
            <div class="country">
              <label for="country">Country</label><br />
              <div class="inner_country">
                <i class="material-icons">&#xe7f1;</i>
                <select name="country" id="country">
                  <option value="selected" selected disabled>
                    Select your Country
                  </option>
                  <option value="Belgium">Belgium</option>
                  <option value="Canada">Canada</option>
                  <option value="Turkey">Turkey</option>
                </select>
              </div>
            </div>

            <div class="PostCode">
              <label for="PostCode">Post Code</label> <br />
              <div class="innerPost">
                <i class="material-icons">&#xe0d0;</i>
                <input
                  type="number"
                  name="PostCode"
                  id="PostCode"
                  placeholder="Enter your postal code"
                />
              </div>
            </div>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="permission" id="permission" />
            <span> See this information next time </span>
          </div>
        </div>
      </div>
      <div class="right_block">
        <div class="upper">
          <div class="bag">
            <img src="./IMG/photo1.png" alt="Bag" />
          </div>
          <div class="bag_info">
            <p class="item_name">Vintage Backbag</p>
            <p class="prices">
              <span class="price">$54.99</span>
              <span class="old_price">$94.99</span>
            </p>
            <div class="plus_one">1</div>
          </div>
        </div>
        <div class="lower">
          <div class="shoes">
            <img src="./IMG/photo2.png" alt="shoes" />
          </div>
          <div class="shoes_info">
            <p class="item_name">Levi Shoes</p>
            <p class="prices">
              <span class="price">$74.99</span>
              <span class="old_price">$124.99</span>
            </p>
            <div class="plus_one">1</div>
          </div>
        </div>
        <div class="right_footer">
          <hr />
          <div class="shipping_info">
            <div class="ship">Shipping</div>
            <div class="ship_cost">$19</div>
          </div>
          <hr />
          <div class="total_info">
            <div class="total">Total</div>
            <div class="total_cost">$148.98</div>
          </div>
        </div>
      </div>
      <div class="footer"><button>Continue</button></div>
    </section>
  </body>
</html>
